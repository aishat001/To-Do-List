<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        
      <div class="container">
        <div class="dayinaweek"><h1>To-Do List</h1></div>
        <div class="header">
          <div id="date"></div>
          <div class="clear">
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </div>
        </div>
      
        <div class="content">
          <ul id="list">
            <li class="item">
              <i class="fa fa-circle-thin complete" job= "complete" id="0"></i>
              <p class="text">morning exercise</p>
              <i class="fa fa-trash-o delete" job = "delete" id="0"></i>
            </li>
          </ul>
        </div>
  
        <div class="add-to-list">
          <i class="fa fa-plus-circle add" id="add"></i>
          <div id="form"><input type="text" id="input" placeholder="Add a to-do">
          </div>
        </div>
      </div>

      <script src="./js/index.js">

</html>
